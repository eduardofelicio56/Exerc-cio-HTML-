<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <h2 style="color: red;">Todos os campos são de preenchimento obrigatório</h2>

    <form action="/action_page.php">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label><br>
        <input type="nome" placeholder="Nome completo"><br>
        <br>
        <label for="date">Data de Nascimento:</label><br>
        <input type="date" id="birthday" name="birthday"><br>
        <br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo">Masculino 
        <input type="radio" name="sexo">Feminino
    </fieldset>
    <br>
    <fieldset>
        <legend>Informações de contato</legend>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="telefone">Telefone Celular:</label><br>
        <input type="telefone" min="1" max="9" placeholder="Apenas números (máx:9)"><br>
        <br>
        <label for="website">Website pessoal/profissional:</label><br>
        <input type="website"><br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Localização</legend>
        <label for="endereço">Endereço:</label><br>
        <input type="endereço"><br>
        <br>
        <label for="Número">Número:</label><br>
        <input type="Número" min="1" max="99999" placeholder="(valor entre 1 a 9999)"><br>
        <br>
        <label for="Cidade">Cidade:</label><br>
        <input type="Cidade"><br>
        <br>
        <label for="Estado">Estado:</label><br>
        <select name="Estado" id="Estado">
            <option value="Selecione">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            </select>    
    </fieldset>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>  
</body>
</html>
